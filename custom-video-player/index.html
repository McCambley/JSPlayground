<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
  <link rel="manifest" href="./images/favicons/site.webmanifest">
  <link rel="stylesheet" href="./styles.css">
  <title>Custom Video Player</title>
</head>

<body class="page">
  <div class="player">
    <video class="player__video" src="./images/doggy.mp4" loop></video>
    <div class="player__controls">
      <div class="player__progress">
        <div class="player__progress-watched"></div>
      </div>
      <button class="player__button toggle" title="toggle play">▶️</button>
      <button data-skip="-3" class="player__button back">⬅️ 3s</button>
      <button data-skip="5" class="player__button forward">5s ➡️</button>
      <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
    </div>
  </div>
  <!-- <div class="overlay">
    <h1 class="header">This project is best viewed on a Desktop</h1>
  </div> -->
  <a href="../" class="back-button" aria-label="Back button"></a>
  <script src="./script.js"></script>
</body>

</html>
