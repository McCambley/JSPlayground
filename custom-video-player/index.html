<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="The Custom Video Player is a demonstration of the versatility of CSS and Vanilla Javascript when it comes to customizing video controls on a webpage. Custom elements enhance a user's video viewing experience and help a page stand out in an world where videos are ubiquitous.">
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png">
  <link rel="manifest" href="./images/favicons/site.webmanifest">
  <link rel="stylesheet" href="./styles.css">
  <title>Custom Video Player</title>
</head>

<body class="page">
  <header class="header header_display">
    <select name="sources" id="video-select" class="header__select">
      <option value="./images/doggy.mp4">Beach</option>
      <option value="./images/beach.mp4">Sunset</option>
      <option value="./images/greensfarms.mp4">Fetch</option>
      <option value="./images/floating.mp4">Floating</option>
      <option value="./images/snowing.mov">Snowing</option>
      <option value="./images/mountains.mp4">Mountains</option>
      <option value="./images/exploring.mp4">Exploring</option>
      <option value="./images/hiking.mp4">Hiking</option>
      <option value="./images/playing.mov">Playing</option>
      <option value="./images/running.mp4">Runnin'</option>
      <option value="./images/sticks.mp4">Sticks</option>
      <option value="./images/waterfall.mp4">Waterfall</option>
      <option value="./images/lunch.mp4">Lunch</option>
      <option value="./images/fred.mp4">Fred</option>
      <option value="./images/working.mp4">Working</option>
    </select>
  </header>
  <div class="player">
    <video class="player__video" src="./images/doggy.mp4" loop></video>
    <div class="player__controls">
      <div class="player__progress">
        <div class="player__progress-watched"></div>
        <div class="player__progress-scroll"></div>
      </div>
      <button class="player__button toggle" title="toggle play">▶️</button>
      <button data-skip="-3" class="player__button back">⏪ 3s</button>
      <button data-skip="5" class="player__button forward">5s ⏩</button>
      <input id="volume-range" type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
      <input id="playback-range" type="range" name="playbackRate" class="player__slider " min="0.5" max="2" step="0.1"
        value="1">
      <button class="player__button fullscreen">
        <!-- <img src="./images/expand.svg" alt="Fullscreen"> -->
      </button>
    </div>
  </div>
  <!-- <div class="overlay">
    <h1 class="header">This project is best viewed on a Desktop</h1>
  </div> -->
  <a href="../" class="back-button" aria-label="Back button"></a>
  <script src="./script.js"></script>
</body>

</html>
