<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicons/site.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown Timer</title>
  </head>

  <body class="page">
    <audio src="../drum-kit/sounds/impact.wav" id="sound"></audio>
    <div class="content">
      <div class="content__time-display">
        <h1 class="content__countdown">00:00</h1>
        <h2 class="content__termination">Select time...</h2>
      </div>
      <div class="content__options">
        <button data-time="300" class="content__button">5min.</button>
        <button data-time="600" class="content__button">10min.</button>
        <button data-time="900" class="content__button">15min.</button>
        <button data-time="1500" class="content__button">25min.</button>
        <button data-time="1800" class="content__button">30min.</button>
        <form action="countdown" name="countdown" class="content__form">
          <input type="text" class="content__input" name="minutes" placeholder="Custom" />
        </form>
      </div>
      <div class="content__reset hide">
        <button class="content__reset-button">Reset</button>
      </div>
    </div>
    <!-- <div class="overlay">
    <h1 class="header">This project is best viewed on a Desktop</h1>
  </div> -->
    <a href="../../" class="back-button" aria-label="Back button"></a>
    <script src="./script.js"></script>
  </body>
</html>
