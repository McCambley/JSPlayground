<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./images/favicons/site.webmanifest" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Countdown Timer</title>
  </head>

  <body class="page">
    <div class="content">
      <h1 class="content__countdown">12:00</h1>
      <h2 class="content__termination">12:00</h2>
      <div class="content__options">
        <button class="content__button">5min.</button>
        <button class="content__button">10min.</button>
        <button class="content__button">15min.</button>
        <button class="content__button">20min.</button>
        <button class="content__button">25min.</button>
        <form action="countdown" name="countdown" class="content__form">
          <input type="text" class="content__input" placeholder="Custom" />
        </form>
      </div>
    </div>

    <a href="../../" class="back-button" aria-label="Back button"></a>

  </body>
</html>
